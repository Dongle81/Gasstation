    <style>
        body {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            background: #DCDCDC;
            margin:0;

        /***** remove standard-styles *****/
        input, select, textarea {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          border:none;
          border-radius: 4px;
          font-size: 1em;
          width: 100%
        } 

        /***** navbar *****/

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            top: 0;
            width: 100%;
            background-color: #555;
            position: fixed;
            overflow: auto;
            z-index: 10;
        }

        .navbar logo {
            float: left;
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 32px;
        }

        .navbar a {
            float: right;
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 32px;
        }

        .navbar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #1E90FF;
        }
        
        .navbar .icon {
            display: none;
        }
                
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
                height: auto;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .navbar.responsive logo{display: none;}
        }
        
        /***** Upload *****/

          position: relative;
          overflow: hidden;
          display: inline-block;
        }

        .btn {
          border: 1px solid #bbb;
          color: #bbb;
          background-color: white;
          padding: 8px 16px;
          padding-right: 100px;
          border-radius: 4px 0px 0px 4px;
          font-size: 16px;
        }

        .upload-btn-wrapper input[type=file] {
          font-size: 100px;
          position: absolute;
          left: 0;
          top: 0;
          opacity: 0;
        }
        

        /***** tab *****/

        * {
          box-sizing: border-box;
        }

        .wrapper {
            width: 100%;
            margin: 0 auto;
        }
        .tabs {
          position: relative;
          margin: 3rem 0;
          background: #1abc9c;
        }
        .tabs::before,
        .tabs::after {
          content: "";
          display: table;
        }
        .tabs::after {
          clear: both;
        }
        .tab {
          float: left;
        }
        .tab-switch {
          display: none;
        }
        .tab-label {
          position: relative;
          display: block;
          line-height: 2.75em;
          height: 3em;
          padding: 0 1.618em;
          background: #1abc9c;
          border-right: 0.125rem solid #16a085;
          color: #2c3e50;
          cursor: pointer;
          top: 0;
          transition: all 0.25s;
        }
        .tab-label:hover {
          top: -0.25rem;
          transition: top 0.25s;
        }
        .tab-content {
          height: 2300px;
          width: 100%;
          position: absolute;
          z-index: 1;
          top: 2.75em;
          left: 0;
          padding: 1.618rem;
          background: #FFFFFF;
          color: #2c3e50;
          opacity: 0;
          transition: all 0.35s;
        }
        .tab-switch:checked + .tab-label {
          background: #FFFFFF;
          color: #2c3e50;
          border-bottom: 0;
          transition: all 0.35s;
          z-index: 1;
          top: -0.0625rem;
        }
        .tab-switch:checked + label + .tab-content {
          z-index: 2;
          opacity: 1;
          transition: all 0.35s;
        }

        /***** switch *****/

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;

          background-color: #ccc;
          border-radius: 34px;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";

          left: 4px;
          bottom: 4px;

        function setTranslation(defaultLang) {
            var lang = navigator.languages ? navigator.languages[0] : navigator.language;
            lang = lang.substr(0, 2);

            translation = languages[lang] || languages[defaultLang];
            
            for (var item in translation) {
                var docElement = document.getElementById(item);
                if(docElement){
                    docElement.innerHTML = translation[item];
                }
            }
        }
        
        function getHead(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        document.getElementById("ssid").innerHTML = value[0];
                        document.getElementById("gasstationVersion").innerHTML = value[2];
                        getParameter();
                    }
                }
            }
            request.open("GET", "getHead", true);
            request.send();
        }
        
        function getParameter(func){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        setValue("nFillMode", value[0]);
                        setValue("fillPWM", value[1]);
                        setValue("drainPWM", value[2]);
                        setValue("softstart_time", value[3]);
						setValue("drain_time", value[4]);
						setValue("stop_time", value[5]);
                        setValue("resistorR1", value[6]);
                        setValue("resistorR2", value[7]);
                        setValue("batType", value[8]);
                        setValue("batCells", value[9]);
                        curSSID_STA = value[10];
                        setValue("ssid_STA", curSSID_STA);
                        setValue("password_STA", value[11]);
                        setValue("ssid_AP", value[12]);
                        setValue("password_AP", value[13]);
                        if(value[14]=="1"){
                            document.getElementById("enableOTA").checked = true;
                        }else{
                            document.getElementById("enableOTA").checked = false;
                        }
						
                        setValue("device_Name", value[15]);

                        if(value[8] == "0"){
                            batVolt_visible = false;
                            document.getElementById("batContainer").outerHTML = "";
                        }
                        return func;
                    }
                }
            }
            request.open("GET", "getParameter", true);
            request.send();
        }
        
        function getRawValue(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        document.getElementById("lc1").innerHTML = value[0];
                        document.getElementById("lc2").innerHTML = value[1];
                        if(CG_trans_visible == true){
                            document.getElementById("lc3").innerHTML = value[2];
                        }
                        if(batVolt_visible == true){
                            drawBattery(value[3]);
                        }           
                    }
                }
            }
            request.open("GET", "getRawValue", true);
            request.send();
            setTimeout('getRawValue()', 1500);
        }
        
        function getWiFiNetworks(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        var select = document.getElementById('ssid_STA');
                        for (var i = 0; i<value.length; ++i){
                            var opt = document.createElement('option');
                            opt.text = value[i];
                            select.add(opt);
                        }
                        setValue("ssid_STA", curSSID_STA);
                    }
                }
            }
            request.open("GET", "getWiFiNetworks", true);
            request.send();
        }

            if(document.getElementById("enableOTA").checked){
                data += "&enableOTA=1"
            }else{

            }
            data += "&device_Name=" + document.getElementById("device_Name").value;		
            
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){

        function setValue(id, value)
        {    
            var element = document.getElementById(id);
            element.value = value;
        }
        
        
        function drawBattery(value){
            document.getElementById("batValue").innerHTML = value;
            
            var canvas = document.getElementById('batCanvas');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,canvas.width, canvas.height);
            
            // battery icon
            var r = 5;
            var l = 40;
            var h = 20;
            var bl = 3;
            var bh = 3;
            var ox = 2;
            var oy = 2;
            // battery fill 
            var fr = 2;
            var fl = 34; //100%
            var fh = 14;
            var fx = 5;
            var fy = 5;
            
            if(value.endsWith('%')){
                var percent = Number(value.substring(0, value.length-1));
                fl = fl/100*percent;
            }else{
                fl = 0;
            }

            // draw icon
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.moveTo(ox, oy+r);
            ctx.arc(ox+r, oy+r, r, (Math.PI / 180) * 180, (Math.PI / 180) * 270, false);
            ctx.lineTo(ox+(l-r), oy);
            ctx.arc(ox+(l-r), oy+r, r, (Math.PI / 180) * 270, 0, false);
            ctx.lineTo(ox+l, h/2-bh+oy);
            ctx.lineTo(ox+l+bl, h/2-bh+oy);
            ctx.lineTo(ox+l+bl, h/2+bh+oy);
            ctx.lineTo(ox+l, h/2+bh+oy);
            ctx.lineTo(ox+l, oy+h-r);
            ctx.arc(ox+(l-r), oy+h-r, r, 0, (Math.PI / 180) * 90, false);
            ctx.lineTo(ox+r, oy+h);
            ctx.arc(ox+r, oy+h-r, r, (Math.PI / 180) * 90, (Math.PI / 180) * 180, false);
            ctx.lineTo(ox, oy+r);
            ctx.strokeStyle = "#FFFFFF";
            ctx.stroke();
            
            // draw filled value
            if(fl>1){
                ctx.beginPath();
                ctx.fillStyle = "#FFFFFF";
                ctx.moveTo(fx, fy+fr);
                ctx.arc(fx+fr, fy+fr, fr, (Math.PI / 180) * 180, (Math.PI / 180) * 270, false);
                ctx.lineTo(fx+(fl-fr), fy);
                ctx.arc(fx+(fl-fr), fy+fr, fr, (Math.PI / 180) * 270, 0, false);
                ctx.lineTo(fx+fl, fy+fh-fr);
                ctx.arc(fx+(fl-fr), fy+fh-fr, fr, 0, (Math.PI / 180) * 90, false);
                ctx.lineTo(fx+fr, fy+fh);
                ctx.arc(fx+fr, fy+fh-fr, fr, (Math.PI / 180) * 90, (Math.PI / 180) * 180, false);
                ctx.lineTo(fx, fy+fr);
                ctx.fill();
            }
        }
